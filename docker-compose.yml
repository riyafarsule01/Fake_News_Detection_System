# Docker Compose for Fake News Detection
version: '3.8'

services:
  fake-news-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fake-news-detection
    ports:
      - "3000:3000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      # Mount data directory for development (optional)
      - ./data:/app/data:ro
      # Mount models directory to persist models (optional)
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:3000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # Optional: Add a reverse proxy for production
